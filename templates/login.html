<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Stock Forecast</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        .formContainer {
            box-shadow: 4px 8px 16px #d7d7d7;
            margin: 20vh auto;
            padding: 20px;
            border-radius: 0px 0px 4px 4px;
        }

        input {
            box-shadow: none !important;
            outline: none;
        }

        #formHeading {
            background: #63cd9c;
            margin: -20px;
            border-radius: 4px 4px 0px 0px
        }
    </style>
</head>

<body>
    <div class="p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-6 col-lg-3 mx-auto">
                    <div class="formContainer">
                        <h2 class="p-2 text-center mb-4 h4" id="formHeading">Login</h2>
                        <form action="/" method="post">
                            <div class="form-group mt-3">
                                <label class="mb-2" for="username">Username </label>
                                <input class="form-control" id="username" name="username" placeholder="username"
                                    type="text" />
                            </div>
                            <div class="form-group mt-3">
                                <label class="mb-2" for="password">Password</label>
                                <input class="form-control" id="password" name="password" type="password"
                                    placeholder="password" />
                            </div>
                            <div class="mt-3 text-danger">
                                <p>{{msg}}</p>
                            </div>
                            <button class="btn btn-success btn-lg w-100 mt-4" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
