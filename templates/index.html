<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecast</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: black;
        }

        .logout {
            text-decoration: None;
            color: White;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 50px;
        }

        .user {
            color: Black;
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 50px;
        }
    </style>
</head>

<body>

    <a href="{{url_for('logout')}}" class="logout" rel="noopener noreferrer">Logout</a>
    <h4 class="user">Hello, {{username}}</h4>
    <div class="p-5"
        style="background-image: url('../static/images/bgphoto2.jpg'); background-repeat: no-repeat; background-size: cover; height: 50%;">
        <div class="container mt-4 mb-4">
            <h2 style="text-align: center; color: white;">Select the Stock :</h2>
            <form action="/home" method="post">
                <div class="d-grid gap-2">
                    <select class="form-select form-select-lg mb-3" style="width: 60%; margin:auto;"
                        aria-label=".form-select-lg stockform" name="stockname">
                        <option selected>Select Stock</option>
                        <option value="BANKNIFTY">BANKNIFTY</option>
                        <option value="NIFTY">NIFTY</option>
                        <option value="SBIN">SBIN</option>
                        <option value="HDFCBANK">HDFCBANK</option>
                        <option value="ITC">ITC</option>
                        <option value="RELIANCE">RELIANCE</option>
                        <option value="TATAMOTORS">TATAMOTORS</option>
                        <option value="TCS">TCS</option>
                    </select>
                    <button type="submit" class="btn btn-success btn-lg" style="width: 60%; margin: auto;">Forecast
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <h3 style="text-align: center; color: white;">{{stock}}</h3>
        <div id='chart' class='chart'></div>
    </div>

</body>
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
    var graphs = JSON.parse('{{ graphJSON1 | safe}}');
    Plotly.plot('chart', graphs, {});
</script>

</html>
